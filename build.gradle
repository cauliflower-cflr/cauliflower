/*********** 
 * Plugins *
 ***********/

apply plugin: 'java'
apply plugin: 'application'


/******************** 
 * Project Settings *
 ********************/

group 'cauliflower'
sourceCompatibility = 1.8
version = '0.0.3-REFACTOR'
mainClassName = 'cauliflower.Main'


/**************** 
 * Repositories *
 ****************/
repositories {
    mavenCentral()
}


/**************** 
 * Dependencies *
 ****************/
dependencies {
    testCompile 'junit:junit:4.12'
    compile "com.beust:jcommander:1.48"
}



/************ 
 * Artefact *
 ************/
jar {
    manifest {
        attributes(
                'version' : version,
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'cauliflower.Main'
        )
    }
}
